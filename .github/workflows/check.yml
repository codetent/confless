name: Check

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

permissions:
  contents: read

jobs:
  check:
    runs-on: ubuntu-latest
    container:
      image: ghcr.io/codetent/confless/dev:sha-382640a
      env:
        GOFLAGS: -buildvcs=false
    steps:
    - uses: actions/checkout@v4
    - name: Lint
      run: task lint
    - name: Test
      run: task test
