name: Check

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

permissions:
  contents: read

jobs:
  check:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    - name: Set up Go
      uses: actions/setup-go@v4
      with:
        go-version: '1.25.4'
    - name: Lint
      uses: golangci/golangci-lint-action@v8
      with:
        version: v2.6.1
    - name: Test
      run: go test -v ./...
